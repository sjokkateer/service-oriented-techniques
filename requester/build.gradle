plugins {
    id 'java'
}

group 'QandA'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.activemq', name: 'activemq-client', version: '5.15.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}
